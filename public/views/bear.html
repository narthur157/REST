
<div class="jumbotron text-center">
	<h1>BEARS</h1>
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="bear in bears"> 
			{{ bear.name }} <span class="badge" ng-click="deleteBear(bear._id)">x Kill that bear</span>

		</li>

	</ul>
	<div class="input-group">
		<input type-"text" class="form-control" ng-model="name">
		<span class="input-group-btn">
			<button class="btn btn-default" type="button" ng-click="makeBear()">Birth a bear</button>
		</span>
	</div>

</div>
